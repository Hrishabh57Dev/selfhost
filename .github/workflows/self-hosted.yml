name: Self-Hosted Runner CI

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from the GitHub UI

jobs:
  run-bot:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (including Python)
        run: |
          # Install necessary system dependencies
          apt-get update && apt-get install -y python3 python3-pip g++ make
          
          # Create and activate a virtual environment
          python3 -m venv venv  # Create virtual environment
          source venv/bin/activate  # Activate the virtual environment
          
          # Upgrade pip in the virtual environment and install dependencies
          pip install --upgrade pip
          pip install pyTelegramBotAPI python-dotenv python-telegram-bot

      - name: Compile C++ Program (soulcracks)
        run: |
          g++ -std=c++14 soulcracks.cpp -o soul -pthread  # Compile the C++ program
          chmod +x soul  # Make the binary executable

      - name: Compile C Program (stronger_udp_attack)
        run: |
          gcc -o stronger_udp_attack stronger_udp_attack.c -pthread  # Compile the C program
          chmod +x stronger_udp_attack  # Make the binary executable

      - name: Run Both Programs Simultaneously
        run: |
          # Run both programs in the background and capture their output
          ./stronger_udp_attack > output.log 2>&1 &
          ./soul >> output.log 2>&1 &
          wait  # Wait for both processes to finish

      - name: Start the Telegram Bot
        run: |
          source venv/bin/activate  # Activate the virtual environment again
          python3 soul.py  # Start the Telegram bot script
